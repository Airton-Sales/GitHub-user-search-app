<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Frontend Mentor | GitHub user search app</title>
</head>
<body id="bodyId" class="bg-[#141D2F] flex justify-center items-center flex-col">
    <header class="w-[327px] h-[38px] mt-[1.9375rem] md:w-[573px] md:h-[38px] md:mt-[8.75rem] lg:w-[730px] lg:h-[38px] lg:mt-36"> <!-- navbar -->
      <nav class="flex justify-between">
        <h1 id="h1Id" class="text-white text-[1.625rem] font-bold">devfinder</h1>
        <button id="buttonNavId" class="flex items-center gap-4">
          <p id="pNavId" class="text-white text-[0.8125rem] font-bold tracking-[0.15625rem]">LIGHT</p>
          <img id="imgNavId" class="w-5 h-5" src="assets/icon-sun.svg" alt="">
        </button>
      </nav>
    </header>
    <section id="searchId" class="bg-[#1E2A47] w-[327px] h-[60px] mt-10 flex items-center rounded-[15px] justify-around md:w-[573px] md:h-[69px] lg:w-[730px] lg:h-[69px] lg:justify-between"> <!-- search field -->
      <div class="flex ml-2 gap-2 md:gap-5 md:mr-20 lg:ml-8">
        <img class="w-[20px] mt-1 h-[20px] md:w-[24px] md:h-[24px] md:mt-0" src="assets/icon-search.svg" alt="">
        <input class="bg-transparent outline-none w-[184px] h-[25px] text-[#FFFFFF] text-[0.8125rem] md:w-[254px] md:h-[25px] md:text-[1.125rem]" type="text" placeholder="Search Github username">
      </div>
      <button class="bg-[#0079FF] rounded-[10px] w-[84px] h-[46px] text-white text-[0.875rem] font-bold md:w-[106px] md:h-[50px] md:text-[1rem] md:ml-5 lg:mr-[0.70rem]">Search</button>
    </section>
    <main id="mainId" class="bg-[#1E2A47] rounded-[15px] mt-5 w-[327px] h-[517px] mb-14 md:w-[573px] md:h-[481px] lg:w-[730px] lg:h-[444px] lg:relative ">
      <section class="flex gap-5 w-[234px] h-[70px] mt-8 ml-6 md:w-[334px] md:h-[117px] md:mt-10 md:ml-10 md:gap-10 lg:w-full"> <!-- profile card -->
        <img class="w-[70px] h-[70px] rounded-full border-[1px] border-[#0079FF] md:w-[117px] md:h-[117px]" src="" alt="Foto de perfil">
        <div class="md:mt-2 lg:w-[480px] lg:h-[50px] lg:relative">
          <h2 id="h2Id" class="text-[#FFFFFF] text-[1rem] font-bold md:text-[1.625rem] ">The Octocat</h2>
          <h3 class="text-[#0079FF] text-[0.8125rem] md:text-[1rem]">@octocat</h3>
          <p id="pmainId" class="text-[0.8125rem] text-[#FFFFFF] md:text-[0.9375rem] md:mt-1 lg:absolute lg:right-0 lg:top-0">Joined 25 Jan 2011</p>
        </div>
      </section>
      <section class="w-[279px] h-[75px] ml-6 mt-8 md:w-[493px] md:h-[50px] md:ml-10 lg:w-[480px] lg:h-[50px] lg:absolute lg:left-[9.8rem] lg:top-[5.5rem]"> <!-- description card -->
        <p id="pDescriptionId" class="text-[#FFFFFF] text-[0.8125rem] md:text-[0.9375rem]">Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Donecodio. Quisque volutpat mattis eros.</p>
      </section>

      <section id="statsId" class="w-[279px] h-[85px] bg-[#141D2F] rounded-[10px] ml-6 mt-8 flex gap-2 justify-center items-center md:w-[493px] md:h-[85px] md:gap-20 lg:w-[480px] lg:h-[85px] lg:absolute lg:left-[9.8rem] lg:top-[10rem]"> <!-- stats card -->

        <table class="w-[79px] h-[48px]">
          <tr class="flex flex-col items-center">
            <td id="td1Id" class="text-[#FFFFFF] text-[0.6875rem] md:text-[0.8125rem]">Repos</td>
            <td id="td1.1Id" class="text-[#FFFFFF] text-[0.6875rem] md:text-[1.375rem]">8</td>
          </tr>
        </table>
        <table class="w-[79px] h-[48px]">
          <tr class="flex flex-col items-center">
            <td id="td2Id" class="text-[#FFFFFF] text-[0.6875rem] md:text-[0.8125rem]">Followers</td>
            <td id="td2.2Id" class="text-[#FFFFFF] text-[0.6875rem] md:text-[1.375rem]">3938</td>
          </tr>
        </table>
        <table class="w-[79px] h-[48px]">
          <tr class="flex flex-col items-center">
            <td id="td3Id" class="text-[#FFFFFF] text-[0.6875rem] md:text-[0.8125rem]">Following</td>
            <td id="td3.3Id" class="text-[#FFFFFF] text-[0.6875rem] md:text-[1.375rem]">9</td>
          </tr>
        </table>

      </section>

          </div>
          <div class="w-[185px] h-[20px] flex">
            <svg id="svgwebsiteId" class="svg" height="20" width="20" xmlns="http://www.w3.org/2000/svg">

            <p id="pwebsiteId" class="text-[#FFFFFF] text-[0.8125rem] ml-[0.8rem] md:text-[0.825rem]">https://github.blog</p>
          </div>
        </div>

        <div class="flex flex-col justify-around">
          <div class="w-[185px] h-[20px] flex">
            <svg id="svgtwitterId" class="svg" height="18" width="20" xmlns="http://www.w3.org/2000/svg">

            <p id="pCompanyId" class="text-[#FFFFFF] text-[0.8125rem] ml-[0.8rem] md:text-[0.9375rem]">@github</p>
          </div>
        </div>

      </section>
    </main>
